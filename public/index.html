<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="uikit.min.css">
   <link rel="stylesheet" href="app.css">
   <title>JSON Validator</title>
</head>
<body>
   <div class="uk-section">
      <div class="uk-container">
         <div uk-grid>
            <div class="uk-width-1-2">
               <h3>This page validates a JSON input according to a predetermined schema. To see the schema
                  <a href="schema.html">Click here</a>.
               </h3>
            </div>
         </div>
         <div uk-grid>
            <div class="uk-width-1-2">
               <div class="uk-tile uk-tile-muted uk-padding-small">
                  <p class="uk-h4">Enter the JSON data below.</p>
                  <form action="">
                     <fieldset class="uk-fieldset">
                        <div class="uk-margin">
                           <textarea id="data" class="uk-textarea" rows="15" placeholder="Enter JSON data here."></textarea>
                        </div>
                        <div class="uk-margin">
                           <button id="check" type="button" onclick="checkData()" class="uk-button uk-button-primary">Check</button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
            <div class="uk-width-1-2">
               <div class="uk-tile uk-tile-muted uk-padding-small">
                  <h1 id="result" class="">Enter the data and press Check.</h1>
                  <div id="right">
                  <p id="error" class="uk-text-meta uk-margin-remove"></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="scripts/lodash.js"></script>
<script src="scripts/validator.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/uikit.min.js"></script>
</html>
